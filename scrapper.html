<link href="css/scrapper.css" rel="stylesheet"/>
      <div class="container">
      	<div class="row">
      		<table class="table table-bordered">
              <thead id="tabla">
                <tr>
                  <th>EQUIPO LOCAL</th>
                  <th>EQUIPO VISITANTE</th>
                  <th>CATEGORIA</th>
                  <th>FECHA</th>
                  <th>HORA</th>
                  <th>LUGAR</th>
                  <th>MUNICIPIO</th>
                </tr>
              </thead>
              <tbody id="tbody">	
              </tbody>
            </table>
      	</div>
      </div>
      
      <!-- Modal -->
      <div class="modal fade" id="modalOpinion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel">¿Qué necesita Easy2Train?</h3>
          
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form role="form" id="correoOpinion" action="" method="post">
                    <div class="form-group">
                        <label for="inputMessage">Estamos empezando y queremos que nos digas tu opinión.<br> ¡Dinos qué te gusta, qué no te gusta, propuestas de mejoras o incluso funcionalidades que te gustaría que aparezcan!</label>
                        <textarea name="opinion" rows="15" style="min-width: 100%" placeholder="Escribe aquí tus comentarios"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" data-dismiss="modal">Enviar</button>
            </div>
          </div>
        </div>
      </div>

      
      
<script type="text/javascript" src="./js/correoOpinionesUsuarios.js"></script>
<script id="plantillatabla" type="text/template">
	<tr #evenodd>
        <td>#Local</td>
        <td>#Visitante</td>
        <td>#Categoria</td>
        <td>#Fecha</td>
        <td>#Hora</td>
        <td>#Lugar</td>
        <td>#Municipio</td>
	</tr>
	

</script>
<script type="text/javascript"  src="js/scrapper.js"></script>
