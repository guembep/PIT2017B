<!DOCTYPE html>
<html id="main_html" lang="en">
	<head>
    <meta charset="utf-8"/>
	<!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

	</head>
  <body id="main_body">

  	<table class="table table-responsive table-hover table-striped" style="margin-top: -16px;">
		 <caption> @Easy2Train 2017</caption>
		 <thead style="background-color: #3399ff; color: white">
		    <tr>
		      <th   colspan="2" width="15%" class="text-center" style="font-variant: small-caps; ">#nombre#</th>
		     	
		    </tr>
		 </thead>

		 <tbody>
		    <tr>
		      <th scope="row"  width="15%">Descripción</th>
		      <td scope="row" class="text-left" style="margin-left: 30">#explicacion#</td>
		    </tr>
		    <tr>
		      <th scope="row">Deporte</th>
		      <td scope="row"class="text-left" >#deporte#</td>
		    </tr>
		    <tr>
		      <th scope="row">Categoria</th>
		      <td scope="row" class="text-left">#categoria#</td>
		    </tr>
		    <tr class="clsubcat">
		      <th scope="row">Subcategoria</th>
		      <td scope="row"class="text-left" >#subcategoria#</td>
		    </tr>
		    <tr class="clmaterial">
		      <th scope="row">Material</th>
		      <td scope="row"class="text-left" >#material#</td>
		    </tr>
		    <tr class="clduracion">
		      <th scope="row">Duracion</th>
		      <td scope="row"class="text-left" >#duracion#</td>
		    </tr>
		    <tr class="clminpeople">
		      <th scope="row">Personas mínimas</th>
		      <td scope="row"class="text-left" >#personasmin#</td>
		    </tr>
		    <tr class="clmaxpeople">
		      <th scope="row">Personas máximas</th>
		      <td scope="row"class="text-left" >#personasmax#</td>
		    </tr>
		    <tr class="clage">
		      <th scope="row">Rango de edades</th>		      
		      <td scope="row"class="text-left" >#age#</td>
		    </tr>
		    <tr>
		      <th scope="row">Imagenes</th>
		      <td scope="row"class="text-left" >
						<form class="" action="https://easy2train.es/#foto#">
							<input type="submit" id="accesoimg" value="Ver">
						</form>

					</td>
		    </tr>
		 </tbody>
	</table>

  </body>

</html>
