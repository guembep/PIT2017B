<!DOCTYPE html>
<html id="main_html" lang="en">
	<head>
	<!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

	</head>
  <body id="main_body">

  	<table class="table table-responsive table-hover table-striped">
		 <caption> @Easy2Train 2017</caption>
		 <thead style="background-color: #3399ff; color: white">
		    <tr>
		      <th scope="col" width="15%" ></th>
		      <th scope="col" class="text-left" style="font-variant: small-caps;">#name#</th>
		    </tr>
		 </thead>

		 <tbody>
		    <tr>
		      <th scope="row">Descripcion</th>
		    </tr>
		    <tr>
		      <td></td>
		      <td scope="row" class="text-left" style="margin-left: 30">#description#</td>
		    </tr>
		    <tr>
		      <th scope="row">Deporte</th>
		    </tr>
		    <tr>
		      <td></td>
		      <td scope="row"class="text-left" >#sport#</td>
		    </tr>
		    <tr>
		      <th scope="row">Categoria</th>
		    </tr>
		    <tr>
		      <td></td>
		      <td scope="row" class="text-left">#category#</td>
		    </tr>
		    <tr class="clsubcat">
		      <th scope="row">Subcategoria</th>
		    </tr>
		    <tr class="clsubcat">
		      <td></td>
		      <td scope="row"class="text-left" >#subcategory#</td>
		    </tr>
		    <tr class="clmaterial">
		      <th scope="row">Material</th>
		    </tr>
		    <tr class="clmaterial">
		      <td></td>
		      <td scope="row"class="text-left" >#material#</td>
		    </tr>
		    <tr class="clduracion">
		      <th scope="row">Duracion</th>
		    </tr>
		    <tr class="clduracion">
		      <td></td>
		      <td scope="row"class="text-left" >#duracion#</td>
		    </tr>
		    <tr class="clminpeople">
		      <th scope="row">Personas mínimas</th>
		    </tr>
		    <tr class="clminpeople">
		      <td></td>
		      <td scope="row"class="text-left" >#minpeople#</td>
		    </tr>
		    <tr class="clmaxpeople">
		      <th scope="row">Personas máximas</th>
		    </tr>
		    <tr class="clmaxpeople">
		      <td></td>
		      <td scope="row"class="text-left" >#maxpeople#</td>
		    </tr>
		    <tr class="clage">
		      <th scope="row">Rango de edades</th>
		    </tr>
		    <tr class="clage">
		      <td></td>
		      <td scope="row"class="text-left" >#age#</td>
		    </tr>
		    <tr>
		      <th scope="row">Imagenes</th>
		      <td scope="row"class="text-left" >
						<form class="" action="https://easy2train.es/#rutaimg#">
							<input type="submit" id="accesoimg" value="Ver">
						</form>

					</td>
		    </tr>
		 </tbody>
	</table>

  </body>

</html>
