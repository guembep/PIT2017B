<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
		<link rel="stylesheet" href="css/entrenamientos.css" type="text/css" media="screen"/>
		
	</head>
	<body onload="REDIPS.drag.init()">
		<div id="main_container">
			<!-- tables inside this DIV could have draggable content -->

			<div id="message">Arrastra un ejercicio al entrenamiento </div>
			<div id="redips-drag">
	
				<!-- left container (table with subjects) -->
				<div id="left">
					<table id="table1">
						<colgroup>
							<col width="190"/>
						</colgroup>
						<tbody id="tbodyLEFT">
						<!--<tr><td class="dark"><div id="ar" class="redips-drag redips-clone ar">Ejercicio1</div><input id="b_ar" class="ar" type="button" value="" onclick="redips.report('ar')" title="Show only Arts"/></td></tr>
							-->
							<tr><td class="redips-trash" title="Trash">Arrastra aquí para eliminar</td></tr>
							<tr></tr>
						</tbody>
					</table>
				</div><!-- left container -->
				
				<!-- right container -->
				<div id="right">
					<select name="entrenamiento" class="custom-select " id="SelEntrenamiento">
	                  <option value="-" selected>Selecciona un entrenamiento</option>
	                  <option value="add">Añadir un entrenamiento</option>
	                </select>
	                <button id="save">Guardar cambios de este entrenamiento</button>
	                <div id="calctime">Duración: 00:00:00 (hh:mm:ss)</div>
	                <table id= "addEntr">
	                	<colgroup>
							<col width="20"/>
							<col width="200"/>
						</colgroup>
						<tbody>
							<tr>	
								<td>Nombre: </td>
								<td><input type="text" placeholder="Entrenamiento x" id="entName"></td>
							</tr>
							<tr>
								<td colspan="2"><button id="btnAddEnt">Añadir</button></td>
							</tr>
						</tbody>
					</table>	
					<br>	
					<table id="table2">
						<colgroup>
							<col width="200"/>
							<col width="200"/>
							<col width="200"/>
							<col width="200"/>
						</colgroup>
						<tbody>
							<tr class="redips-mark dark"></tr>
							<tr>	
								<td class="1-1"></td>
								<td class="1-2"></td>
								<td class="1-3"></td>
								<td class="1-4"></td>
							</tr>
							<tr>	
								<td class="2-1"></td>
								<td class="2-2"></td>
								<td class="2-3"></td>
								<td class="2-4"></td>
							</tr>
							<tr>	
								<td class="3-1"></td>
								<td class="3-2"></td>
								<td class="3-3"></td>
								<td class="3-4"></td>
							</tr>
							<tr>	
								<td class="4-1"></td>
								<td class="4-2"></td>
								<td class="4-3"></td>
								<td class="4-4"></td>
							</tr>
							<tr>	
								<td class="5-1"></td>
								<td class="5-2"></td>
								<td class="5-3"></td>
								<td class="5-4"></td>
							</tr>
							<tr>	
								<td class="6-1"></td>
								<td class="6-2"></td>
								<td class="6-3"></td>
								<td class="6-4"></td>
							</tr>
						</tbody>
					</table>
					
				</div><!-- right container -->
			</div><!-- drag container -->
		</div><!-- main container -->

<div id="menu">
      <ul>
            <li id="eliminar">Eliminar</li>
      </ul>
</div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>

    <script language="javascript" type="text/javascript"  src="js/jquery.min.js"></script>

</html>
