          <h1><p class=" mt-2 text-center">Registro</p></h1>

            <!-- Modal -->
      <div class="modal fade" id="modalregistro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Usuario registrado correctamente</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
          <form method="POST" id="form-registro">

            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" name="email" id="email" class="form-control">
            </div>
			<div id = "alert_placeholder_email"></div>
            <div class="form-group">
              <label for="user">Usuario</label>
              <input type="text" name="user" id="user" class="form-control">
            </div>
			<div id = "alert_placeholder_user"></div>
          <div class="row">
            <div class="form-inline col-sm">
                <span class="mr-1 mt-1"><label class"" for="deporte">Deporte:</label></span>
                <select name="deporte" class="custom-select " id="deporte">
                  <option value="" selected>Selecciona un deporte</option>
                  <option value="balonmano">Balonmano</option>
                  <option value="baloncesto">Baloncesto</option>
                </select>
            </div>
            <div class="form-inline col">
                <span class="mr-1 mt-1"><label for="club">Equipo:</label></span>
                <span class=""><input type="text" class="form-control" id="club" name="club" placeholder="Equipo"></span>
            </div>
          </div>
            <div class="form-group mt-4">
              <label for="pass">Contraseña</label>
              <input type="password" name="pass" id="pass" class="form-control">
            </div>

            <div class="form-group">
              <label for="rpass">Repetir contraseña</label>
              <input type="password" name="rpass" id="rpass" class="form-control">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="registrar">
                <span class="glyphicon glyphicon-log-in"></span> &nbsp; Registrarse
             </button>
            <!--  <input type="button" name="registrar" id="registrar" class="btn btn-success" value="Registrar"> -->
            </div>

            <br>

            <span id="result"></span>

          </form>

        </div>
